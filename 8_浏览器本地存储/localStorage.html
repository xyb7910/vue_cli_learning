<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Local Storage</h2>
    <button onclick="saveData()">点击我保存一个数据</button>
    <button onclick="readData()">点击我读取一个数据</button>
    <button onclick="deleteData()">点击我删除一个数据</button>
    <button onclick="removeAllData()">清空所有数据</button>
</body>
<script type="text/javascript">
    function saveData() {
        localStorage.setItem('msg', 'hello,ypb')

        // 将对象转换为字符串
        localStorage.setItem('message',JSON.stringify({
            name:'ypb',
            age:21,
            school: 'yau',
        }))
    }

    function readData() {
        console.log(localStorage.getItem('msg'))
        console.log(JSON.parse(localStorage.getItem('message')))
        console.log(localStorage.getItem('Item')); // 读不出来就是null JSON.parse(null) 仍然是null
    }

    function deleteData() {
        localStorage.removeItem('msg');
    }

    function removeAllData() {
        localStorage.clear();
    }
</script>
</html>
